<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    
    <script src="client.js"></script>
</head>
<body>
    <div class="card">
        <h1 id="heading">Realtime Chat App</h1>
        <img src="assets/login-img.png" alt="login image" id="log-img">
    <form class="form-join" action="/submit" method="post">
        <input type="text" id="name" maxlength="8" placeholder="Your Name" size="5" required>
        <button type="submit" id="join">Join</button>
    </form>
</div>
</body>
</html>
