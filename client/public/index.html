<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <!-- <script src="http://localhost:2000/socket.io/socket.io.js"></script>
    <script src="/client/client.js"></script> -->
</head>
<body>
    <div class="join-screen">
        <h1 id="heading">Realtime Chat App</h1>
        <img src="assets/login-img.png" alt="login image" id="log-img">
    <form class="form-join" action="/submit" method="post">
        <input type="text" id="name" maxlength="8" placeholder="Your Name" size="5" required>
        <button type="submit" id="join">Join</button>
    </form>
</div>
    <div class="chat-screen">
        <h1 id="login-heading">Realtime Chat App</h1>
    <div class="chat-win">
        <div class="msg" id="msg-right">
           <div class="name">You</div>  
           <div class="text">Hey!</div>  
        </div>
        <!-- <div class="joining">Friend joined the chat!</div> -->
        <div class="msg" id="msg-left">
            <div class="name">Friend</div>
            <div class="text">Hey How are you!</div>
        </div>
    </div>
    <div class="msg-box">
        <form action="#" id="send-container">
            <input type="text" name="msg-input" placeholder="Type a message..." id="msg-input">
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>
    </div>
    <script>
        document.getElementById('join').addEventListener('click', function() {
            // Toggle visibility of join and chat screens
            document.querySelector('.join-screen').style.display = 'none';
            document.querySelector('.chat-screen').style.display = 'block';
        });
    </script>
</body>
</html>
